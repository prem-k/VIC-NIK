<div class="animated fadeIn">
   <div class="row">
      <div class="col-lg-12">
         <div class="successMsg" *ngIf="successMsg">{{successMsg}}</div>
         <div class="card">
            <div class="card-header">
               <i class="fa fa-align-justify"></i> Products  
               <div class="add-new float-right">
                    <a [routerLink]="['add']" >
                        <button _ngcontent-c0="" class="btn btn-primary" type="button">Add New</button>
                    </a>    
               </div>                
            </div>
            <div class="card-body">
               <!-- <div class="row mb-3">
                  <div class="col-md-4 offset-md-8">
                    <form (ngSubmit)="dataList(searchKey)" method="post" novalidate="novalidate">
                        <div class="input-group">                        
                           <div class="input-group-prepend">
                              <span (click)="dataList(searchKey)" class="input-group-text">
                              <i class="fa fa-search"></i>
                              </span>
                           </div>
                           <input id="cc-pament" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" placeholder="Search" [(ngModel)]="searchKey">
                        </div>
                    </form>
                  </div>
               </div> -->
               <table class="table table-responsive-sm table-hover table-outline mb-0">
                  <thead>
                     <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>MRP</th>
                        <th>Price</th>
                        <th>VAT</th>
                        <th>Qty</th> 
                        <th class="text-right">Status</th> 
                        <th class="text-right">Action</th>   
                     </tr>
                  </thead>
                  <tbody>                     
                     <tr *ngFor="let row of rowData | paginate: { itemsPerPage: limit, currentPage: p1, id: 'my_pagination', totalItems: total_records }">
                        <td>{{row.Product.name}}</td>
                        <td>{{row.Category.category}}</td>
                        <td><img [src]="row.Product.image" width="120"></td>
                        <td>{{row.Product.mrp}}</td>
                        <td>{{row.Product.price}}</td>
                        <td>{{row.Product.vat}}</td>
                        <td>{{row.Product.min_qty}}</td>
                        <td class="text-right"> 
                            <span class="badge badge-{{(row.Product.status == '1')?'success':'danger'}}">{{(row.Product.status == '1')?'Active':'Inactive'}}</span>
                        </td>
                        <td class="text-right">
                           <a href title="Edit" [routerLink]="['add/' + row.Product.id]" > <i class="icon-note"></i></a>
                        </td>                        
                     </tr>
                  </tbody>
               </table>
               <div class="float-right">
                  <pagination-controls class="pagination" (pageChange)="onPageChange(p1 = $event)" id="my_pagination"></pagination-controls> 
               </div>                 
            </div>
         </div>
      </div>
   </div>
</div>

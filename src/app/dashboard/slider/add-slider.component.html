<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <i class="icon-note"></i>
                    <strong>{{(id>0)?'Edit':'Add'}} Slider</strong>
                    <div class="float-right">
                        <a title="Back" [routerLink]="['/dashboard/slider']">
                            <button class="btn btn-success btn-primary">Back</button>
                        </a>
                    </div>
                </div>
                <div class="card-body card-block">
                    <form name="form" method="post" #f="ngForm" (ngSubmit)="f.form.valid && saveData()" novalidate>
                        <div class="form-group">
                            <label for="title" class="form-control-label">Title</label>
                            <input type="text" [(ngModel)]="form.title" name="title" id="name" placeholder="Title" class="form-control" #title="ngModel" required>
                            <div *ngIf="f.submitted && title.invalid" [ngClass]="{ 'is-invalid': f.submitted && title.invalid }">
                                <div *ngIf="title.errors.required" class="error">Title is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Banner</label>
                            <input class="form-control" type="file" (change)="onFileChanged($event)" #fileInput accept="image/x-png,image/gif,image/jpeg">                            
                        </div>
                        <div class="form-group">
                            <label for="status" class="form-control-label">Status</label>
                            <select [(ngModel)]="form.status" name="status" id="status" class="form-control">
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                            </select>
                        </div>                                                
                        <div class="card-footer">
                            <button type="reset" class="btn btn-primary btn-danger margin-right-15"><i class="fa fa-ban"></i> Reset</button>
                            <button type="submit" class="btn btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img *ngIf="form.temp_image.fileData" width="320" [src]="form.temp_image.fileData">
                <img *ngIf="!form.temp_image.fileData" width="320" src="assets/img/no-image.jpg">
            </div>
        </div> 
    </div>
</div>

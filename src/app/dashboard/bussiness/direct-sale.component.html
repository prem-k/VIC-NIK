<div class="animated fadeIn">
   <div class="row">
      <div class="col-lg-12">
         <div class="successMsg" *ngIf="successMsg">{{successMsg}}</div>
         <div class="card">
            <div class="card-header">
               <i class="fa fa-align-justify"></i> Direct Sale Register                  
            </div>
            <div class="card-body">
               <div class="row mb-3">
                  <div class="col-md-4 offset-md-8">
                    <form (ngSubmit)="dataList(searchKey)" method="post" novalidate="novalidate">
                        <div class="input-group">                        
                           <div class="input-group-prepend">
                              <span class="input-group-text">
                              <i class="fa fa-search" (click)="dataList(searchKey)"></i>
                              </span>
                           </div>
                           <input id="cc-pament" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" placeholder="Search" [(ngModel)]="searchKey">
                        </div>
                    </form>
                  </div>
               </div>
               <table class="table table-responsive-sm table-hover table-outline mb-0">
                  <thead>
                     <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Remark</th>
                        <th>Resolve By</th>
                        <th>Status</th>
                     </tr>
                  </thead>
                  <tbody>                     
                     <tr *ngFor="let row of rowData | paginate: { itemsPerPage: limit, currentPage: p1, id: 'my_pagination', totalItems: total_records }">   
                        <td>{{row.Inquiry.name}}</td>
                        <td>{{row.Inquiry.email}}</td>
                        <td>{{row.Inquiry.mobile}}</td>
                        <td>{{row.Inquiry.remark}}</td>
                        <td>{{row.Inquiry.resolve_by}}</td>
                        <td> 
                            <span class="badge badge-{{(row.Inquiry.status == '1')?'success':'danger'}}">{{(row.Inquiry.status == '1')?'Resolved':'Unresolved'}}</span>
                        </td>                        
                     </tr>
                  </tbody>
               </table>
               <div class="float-right">
                  <pagination-controls class="pagination" (pageChange)="onPageChange(p1 = $event)" id="my_pagination"></pagination-controls> 
               </div>                 
            </div>
         </div>
      </div>
   </div>
</div>

<div class="animated fadeIn">
   <div class="row">
      <div class="col-lg-12">
         <div class="successMsg" *ngIf="successMsg">{{successMsg}}</div>
         <div class="card">
            <div class="card-header">
               <i class="fa fa-align-justify"></i> News
               <div class="add-new float-right">
                 <a [routerLink]="['add']" >
                     <button class="btn btn-primary" type="button">Add New</button>
                 </a>    
               </div>                  
            </div>
            <div class="card-body">
              <!--  <div class="row mb-3">
                  <div class="col-md-4 offset-md-8">
                    <form (ngSubmit)="dataList(searchKey)" method="post" novalidate="novalidate">
                        <div class="input-group">                        
                           <div class="input-group-prepend">
                              <span (click)="dataList(searchKey)" class="input-group-text">
                              <i class="fa fa-search"></i>
                              </span>
                           </div>
                           <input id="cc-pament" name="cc-payment" type="text" class="form-control" aria-required="true" aria-invalid="false" placeholder="Search" [(ngModel)]="searchKey">
                        </div>
                    </form>
                  </div>
               </div> -->
               <table class="table table-responsive-sm table-hover table-outline mb-0">
                  <thead>
                     <tr>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Action</th>
                     </tr>
                  </thead>
                  <tbody>                     
                     <tr *ngFor="let row of rowData | paginate: { itemsPerPage: limit, currentPage: p1, id: 'my_pagination', totalItems: total_records }">
                        <td>{{row.News.type == '1'?'News':'Event'}}</td>
                        <td>{{row.News.title}}</td>
                        <td>{{row.News.description}}</td>
                        <td width="120px">
                          <span *ngIf="!isAdmin()" class="badge badge-{{(row.News.status == '1')?'success':'danger'}}">{{(row.News.status == '1')?'Active':'Inactive'}}</span>
                           <select *ngIf="isAdmin()" [(ngModel)]="row.News.status" name="defaultNews_{{row.News.id}}" id="defaultNews_{{row.News.id}}" class="form-control" (change)="changeNewsStatus(row.News.id,row.News.status)">
                                <option value="1">Active</option>
                                <option value="2">Inactive</option>
                            </select>
                        </td>
                        <td><a href title="Edit" [routerLink]="['add/' + row.News.id]" > <i class="icon-note"></i></a></td>                        
                     </tr>
                  </tbody>
               </table>
               <div class="float-right">
                  <pagination-controls class="pagination" (pageChange)="onPageChange(p1 = $event)" id="my_pagination"></pagination-controls> 
               </div>                 
            </div>
         </div>
      </div>
   </div>
</div>
